<!DOCTYPE html>
 <html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PhoneBook | Login</title>
    <link rel="stylesheet" href="styleSheet.css">
    <link rel="icon" href="R.png">
</head>

<body>
<div>

    <div>
        <img src="new%20Background.jpeg" width="1920" height="948">
        <div>
            <img class="registerMenu" src="white%20background.jpeg" width="600" height="600">
            <img class="registerMenuImage" src="OIP.jpeg" alt="image" width="400" height="450">
        </div>
        <form action="#" id="form" >
        <div class="notepadInput">
            <p>UpTree PHONEBOOK</p>
            <p class="emailBox">Email Address</p>
            <input id="email" type="email" name="email" placeholder="Enter your email" required>
            <p class="passwordBox"> Password</p>
            <input id="password" type="password" name="password" placeholder="Enter your password" required>
        </div>
            <div class="loginFooter" >
                <p> Already have an account ? <a href="#"><span style="text-decoration: none">Sign Up</span></a></p>
                <button class="submit" >Log In</button>
            </div>
        </form>
    </div>
    <div class="copyright">
        <p>UpTree Group</p>
        <img src="images%20(3).png" width="30" height="30">
        <p>Semicolon</p>
        <img src="semicolon.jpg" width="30" height="30">
    </div>
</div>
</body>
<script src="script.js" ></script>
</html>
