<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>UpTree | Add Contact</title>
    <link rel="stylesheet" href="styleSheet.css">
    <link rel="icon" href="R%20(1).png">
</head>
<body>
<section>
    <div>
        <form action="#" id="form">
            <div>
                <div class="container">
                    <div class="entry_area">
                        <input type="text" name="first name" required>
                        <div class="first_name">Enter your first name</div>
                    </div>
                    <div class="entry_area_last_name">
                        <input type="text" name="last name" required>
                        <div class="first_name">Enter your last name</div>
                    </div>
                    <div class="entry_area_email">
                        <input type="text" name="email" required>
                        <div class="first_name">Enter your email</div>
                    </div>
                    <div class="entry_area_phone_number">
                        <input type="text" name="phone number" required>
                        <div class="first_name">Enter your phone number</div>
                    </div>
                    <button class="submitButton">Submit</button>
                </div>
                </div>
        </form>
    </div>
</section>

</body>
<script src="scripts.js"></script>
</html>
