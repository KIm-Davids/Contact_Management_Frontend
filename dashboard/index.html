<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styleSheet.css">
    <link rel="icon" href="R%20(1).png">
</head>
<body>
    <section>
        <div class="backgroundImage">
            <img src="3d-phone-book-icon_577458-600.png" width="626" height="626">
        </div>
        <div class="backgroundBox">
            <img src="white%20background.jpeg" class="backgroundBoxInterface"  width="800" height="900">
        </div>
        <div>
            <p class="heroText">What would you like to do today ?</p>
        </div>
        <div class="buttons">
            <button class="createContactButton">Create a new contact</button>
            <button class="updateContactButton">Update a contact</button>
            <button class="deleteContactButton">Delete a contact</button>
            <button class="deleteAllContactsButton">Delete all contacts</button>
            <button class="getAllContacts">Get all contacts</button>
            <button class="log_out">Log out</button>
        </div>
    </section>

</body>
<script src="scripts.js"></script>
</html>
